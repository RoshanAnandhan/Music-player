<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Style Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="music-player">
        <div class="album-info">
            <img src="Screenshot 2025-12-23 202122.png" alt="Album Art" class="album-art">
            <div class="song-details">
                <div class="song-title">Romantic Anirudh</div>
                <div class="song-artist">Anirudh Ravichandar</div>
            </div>
        </div>

        <div class="controls">
            <button class="prev">&#9664;</button>
            <button class="play">&#10074;&#10074;</button>
            <button class="next">&#9654;</button>
        </div>

        <div class="progress">
            <input type="range" min="0" max="100" value="50" class="progress-bar">
        </div>

        <div class="volume">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </div>

</body>
</html>
